name: Simple Tag

description: Simple Tagign With Github Octokit

inputs:
  github_token:
    description: Github Token
    required: true

  tag:
    description: Tag
    required: true

  message:
    description: Message
    required: false
    default: ""

  annotated_tag:
    description: Annotated Tag
    required: false
    default: "true"

  ref:
    description: Commit reference to tag - default is HEAD
    required: false
    default: ""

# outputs:

runs:
  using: node20
  main: dist/index.js

branding:
  icon: git-merge
  color: purple
